# Site settings
title: "Website Title"
description: "The desciption of the website"
keywords:
- tedor

# url
url: # might not be needed;
baseurl: "" # required if used under gh-pages branch, else (under master branch) just leave empty/blank

# Build settings
permalink: /:title/
## exclude
exclude:
- README.md

# Front Matter Defaults
# these will be used for everything (posts, pages, ... ) unless overwritten in front matter
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
